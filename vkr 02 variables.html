<script>
    // variable: They are used to store values
    // var: re-declaration and re-assign both allowed
    var a = 10;
    console.log(a);
    a = "hello" //re-assign
    console.log(a);
    var a = 80 //re-declare
    console.log(a);

    //let: re-assign allowed but re-declaration not allowed
    let b = "React"
    console.log(b);
    b = 45 //re-assign
    console.log(b);
    // let b = "car" //re-declare
    // console.log(b);

    //const: re-declaration and re-assign both are not allowed
    const c = "abcde"
    console.log(c);
    // x1 = 42; //re-assign
    // console.log(c)
    //const c = 48 //re-declare
    //console.log(c);
</script>
