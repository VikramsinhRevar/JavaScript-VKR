<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // data types
    // 1) Primitive
    // -number
    // -string
    // -Boolean
    // -undefined

    // 2) Non-Primitive
    // -Array
    // -Object

    var a = 12 //number
    console.log(a);
    let b = "hello" //string
    console.log(b);
    let c = true
    console.log(c);
    let d; //undefined
    console.log(d);

    // Array: Collection of multiple data types. array can store one or more values in single variable

    const arr = ["Apple","Orange","Kiwi"] //Array
    console.log(arr);

    //object : always define with keys and values
    const ob = {name:"Tops", age:17} //object
    console.log(ob);
    </script>
</body>
</html>
