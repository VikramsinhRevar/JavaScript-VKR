<script>
    // closure: A Javascipt call back is a function which is to be a executed after
    // another function has finished execution.
    function OuterFunc()
    {
        let num = 0;
        function InnerFunc()
        {
            return num+=1;
        }
        return InnerFunc
    }
    data = OuterFunc()
    console.log(data());
    console.log(data());
    //console.log(data());
    //console.log(data());
</script>
