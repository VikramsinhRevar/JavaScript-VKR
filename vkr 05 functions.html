<body>
    <script>
            // functions : block of code
            // 2 types of function
            // 1. Built-in-function
            // 2. User defined

            function Demo()
            {
                console.log("This is demo function");
            }
            Demo()

            // function with para
            function Name(fname,lname)
            {
                console.log("My first name is" +fname);
                console.log("My first name is" +lname);
            }
            Name("Tops","Tech")

             // funtion default para
            function Test(country="India")
            {
                console.log("My country name is" +country);
            }
            // Test();
            // Test("Germany")
            Test(null)
    </script>
</body>
