<script>
    function MyFunc(name,age,profession)
    {
        this.name = name

        this.profession = profession
    }

    console.log(data);
    console.log(MyFunc.prototype);
    MyFunc.prototype.NewName = function()
    {
        return this.name+" "+this.age+" "+this.profession
    }
    console.log(MyFunc.prototype.NewName());

</script>
