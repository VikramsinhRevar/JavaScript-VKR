<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" onblur="Valid(this,'nameerror')" onkeydown="Alpha(this,'nerror')">
                <span id="nameerror"></span>
                <span id="nerror"></span>
            </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" onblur="Valid(this,'eError')" onkeydown="EmailValid(this,'emError')">
                <span id="eError"></span>
                <span id="emError"></span>
            </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="pwd" onblur="Valid(this,'pError')" onkeydown="PwdValid(this,'pwError')">
                <span id="pError"></span>
                <span id="pwError"></span>
            </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" id="mobile" onblur="Valid(this,'mError')" onkeydown="MobileValid(this,'mobileError')">
                <span id="mError"></span>
                <span id="mobileError"></span>
            </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
<script>
    function Valid(inpt,spnid)
    {
        if(inpt.value=="")
        {
            document.getElementById(spnid).style.color="red"
            document.getElementById(spnid).innerHTML="Please enter data!";
        }
        else
        {
            document.getElementById(spnid).innerHTML="";
        }
    }
    function Alpha(e,spnid)
    {
        var name = /^[a-zA-Z]+$/
        if(name.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red"
            document.getElementById(spnid).innerHTML="Please Enter only Characters!";
        }
    }
    function EmailValid(e,spnid)
    {
        //tops123!gmail.com
        //tops@gmail.com
        //tops-123@gmail.com
        //tops@tops-int.com

        var email = /^([a-z0-9.-_])+@([a-z0-9.-_])+.([a-z]{2,3})$/
        if(email.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red"
            document.getElementById(spnid).innerHTML="Please Enter valid Email";
        }
    }
    function PwdValid(e,spnid)
    {
        var pwd = /^[a-zA-z0-9]{3,5}$/
        if(pwd.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red"
            document.getElementById(spnid).innerHTML="Please Enter min 3 & max 5 characters";
        }
    }
    function MobileValid(e,spnid)
    {
        var mobile = /^[0-9]{10}$/
        if(mobile.test(e.value))
        {
            document.getElementById(spnid).innerHTML="";
        }
        else
        {
            document.getElementById(spnid).style.color="red"
            document.getElementById(spnid).innerHTML="Please Enter Valid Mobile Number";
        }
    }
</script>
